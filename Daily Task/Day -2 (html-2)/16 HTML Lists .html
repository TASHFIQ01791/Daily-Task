<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        .ul{
            list-style-type: none;
            text-align: center;
            padding: 0;
        }
        .ul>li{
            display: inline-block;
            background-color: tomato;
            padding: 15px 25px;
            color: white;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <ul class="ul">
        <li>Name</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact</li>
    </ul>

    <ul>
        <li>html</li>
        <li>css</li>
        <li>js</li>
    </ul>
    <ul style="list-style-type:square">
        <li>html</li>
        <li>css</li>
        <li>js</li>
    </ul>
    <ul style="list-style-type:none">
        <li>html</li>
        <li>css</li>
        <li>js</li>
    </ul>
    <ul style="list-style-type:decimal">
        <li>html</li>
        <li>css</li>
        <li>js</li>
    </ul>

    <!-- ol type : A,a,i,I,1 -->
    <ol >
        <li>html</li>
        <li>css</li>
        <li>js</li>
    </ol>
    <ol type="A">
        <li>html</li>
        <li>css</li>
        <li>js</li>
    </ol>
    <ol type="a">
        <li>html</li>
        <li>css</li>
        <li>js</li>
    </ol>
    <ol type="i">
        <li>html</li>
        <li>css</li>
        <li>js</li>
    </ol>
    <ol type="1">
        <li>html</li>
        <li>css</li>
        <li>js</li>
    </ol>
    <ol type="I">
        <li>html</li>
        <li>css</li>
        <li>js</li>
    </ol>
    
</body>
</html>

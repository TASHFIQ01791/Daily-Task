<!doctype html>
<html>
    <head>
        <title>
             HTML Text Formatting 
        </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <p>
            <b>Lorem</b> <mark>ipsum,</mark> <strong>dolor sit amet</strong> <br>
            <hr>
            <u>consectetur adipisicing elit. </u> <i>Tempora saepe reiciendis,</i> <ins>reprehenderit dolores eos</ins> <br>
            <em> animi assumenda cum</em> laboriosam <del>adipisci sapiente</del> architecto ipsum! Placeat quae necessitatibus culpa ea repudiandae laudantium assumenda.
        </p>
        <p>
            (a+b) <sup>2</sup> <br>
            H<sub>2</sub>O
        </p>
    </body>
</html>
